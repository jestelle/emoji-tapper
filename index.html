<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Tapper Support</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: block;
            background-color: #007aff;
            color: #fff;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #005ecb;
        }
        .button.secondary {
            background-color: #e5e5ea;
            color: #333;
        }
        .button.secondary:hover {
            background-color: #dcdce1;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üêß</div>
        <h1>Emoji Tapper</h1>
        <p>Thanks for playing! For support, feedback, or to leave a review, please visit our App Store page.</p>
        <div>
            <a href="#" class="button">Download on the App Store</a>
            <a href="#" class="button secondary">Leave Feedback or a Review</a>
        </div>
        <div class="footer">
            &copy; 2025 Josh Estelle. All rights reserved.
        </div>
    </div>
</body>
</html>
